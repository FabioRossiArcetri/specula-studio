ShSlopec:
  bases:
  - Slopec
  parameters:
    subapdata:
      type: SubapData
      default: REQUIRED
    sn:
      type: Slopes
      default: null
    thr_value:
      type: float
      default: -1
    exp_weight:
      type: float
      default: 1.0
    filtmat:
      type: Any
      default: null
    weightedPixRad:
      type: float
      default: 0.0
    windowing:
      type: bool
      default: false
    weight_int_pixel_dt:
      type: float
      default: 0
    window_int_pixel:
      type: bool
      default: false
    window_int_threshold:
      type: float
      default: 1.0
    vecWeiPixRadT:
      type: list
      default: null
    interleave:
      type: bool
      default: false
    target_device_idx:
      type: int
      default: null
    precision:
      type: int
      default: null
    recmat:
      type: Recmat
      default: null
    filt_intmat:
      type: Intmat
      default: null
    filt_recmat:
      type: Recmat
      default: null
  inputs:
    in_pixels: Pixels
  outputs:
  - out_subapdata
  - out_slopes
  - out_flux_per_subaperture
  - out_total_counts
  - out_subap_counts
  references:
  - target_device_idx
