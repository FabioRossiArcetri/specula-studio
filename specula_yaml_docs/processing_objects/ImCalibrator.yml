ImCalibrator:
  class_name: ImCalibrator
  bases:
  - BaseProcessingObj
  parameters:
    nmodes:
      type: int
      default: REQUIRED
      kind: value
    data_dir:
      type: str
      default: REQUIRED
      kind: value
    im_tag:
      type: str
      default: ''
      kind: value
    first_mode:
      type: int
      default: 0
      kind: value
    overwrite:
      type: bool
      default: false
      kind: value
    pupilstop:
      type: Pupilstop
      default: null
      kind: reference
    dm:
      type: DM
      default: null
      kind: value
    source:
      type: Source
      default: null
      kind: reference
    sensor:
      type: BaseProcessingObj
      default: null
      kind: value
    slopec:
      type: BaseProcessingObj
      default: null
      kind: value
    target_device_idx:
      type: int
      default: null
      kind: value
    precision:
      type: int
      default: null
      kind: value
  inputs:
    in_slopes:
      type: Slopes
      kind: single
    in_commands:
      type: BaseValue
      kind: single
  outputs:
  - out_intmat
  - out_single_im
