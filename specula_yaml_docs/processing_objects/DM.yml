DM:
  class_name: DM
  bases:
  - BaseProcessingObj
  parameters:
    simul_params:
      type: SimulParams
      default: REQUIRED
      kind: reference
    height:
      type: float
      default: REQUIRED
      kind: value
    ifunc:
      type: IFunc
      default: null
      kind: object
    m2c:
      type: M2C
      default: null
      kind: object
    type_str:
      type: str
      default: null
      kind: value
    nmodes:
      type: int
      default: null
      kind: value
    nzern:
      type: int
      default: null
      kind: value
    start_mode:
      type: int
      default: null
      kind: value
    input_offset:
      type: int
      default: 0
      kind: value
    idx_modes:
      type: Any
      default: null
      kind: value
    npixels:
      type: int
      default: null
      kind: value
    obsratio:
      type: float
      default: null
      kind: value
    diaratio:
      type: float
      default: null
      kind: value
    pupilstop:
      type: Pupilstop
      default: null
      kind: reference
    sign:
      type: int
      default: -1
      kind: value
    target_device_idx:
      type: int
      default: null
      kind: value
    precision:
      type: int
      default: null
      kind: value
  inputs:
    in_command:
      type: BaseValue
      kind: single
  outputs:
  - out_layer
