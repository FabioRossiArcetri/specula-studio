LinearCombination:
  class_name: LinearCombination
  bases:
  - BaseProcessingObj
  parameters:
    simul_params:
      type: SimulParams
      default: REQUIRED
      kind: reference
    no_focus:
      type: bool
      default: false
      kind: value
    no_lift:
      type: bool
      default: false
      kind: value
    dm1:
      type: DM
      default: null
      kind: value
    dm3:
      type: DM
      default: null
      kind: value
    start_modes:
      type: list
      default: []
      kind: value
    plate_scale_idx:
      type: int
      default: null
      kind: value
    target_device_idx:
      type: int
      default: null
      kind: value
    precision:
      type: int
      default: null
      kind: value
  inputs:
    in_vectors_list:
      type: BaseValue
      kind: single
  outputs:
  - out_vector
