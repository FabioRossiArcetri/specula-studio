ConvolutionKernel:
  class_name: ConvolutionKernel
  bases:
  - BaseDataObj
  parameters:
    dimx:
      type: int
      default: REQUIRED
      kind: value
    dimy:
      type: int
      default: REQUIRED
      kind: value
    pxscale:
      type: float
      default: REQUIRED
      kind: value
    pupil_size_m:
      type: float
      default: REQUIRED
      kind: value
    dimension:
      type: int
      default: REQUIRED
      kind: value
    launcher_pos:
      type: list
      default:
      - 0.0
      - 0.0
      - 0.0
      kind: value
    seeing:
      type: float
      default: 0.0
      kind: value
    launcher_size:
      type: float
      default: 0.0
      kind: value
    zfocus:
      type: float
      default: 90000.0
      kind: value
    theta:
      type: list
      default:
      - 0.0
      - 0.0
      kind: value
    airmass:
      type: float
      default: 1.0
      kind: value
    oversampling:
      type: int
      default: 1
      kind: value
    return_fft:
      type: bool
      default: true
      kind: value
    positive_shift_tt:
      type: bool
      default: true
      kind: value
    data_dir:
      type: str
      default: ''
      kind: value
    target_device_idx:
      type: int
      default: null
      kind: value
    precision:
      type: int
      default: null
      kind: value
  inputs: {}
  outputs: []
